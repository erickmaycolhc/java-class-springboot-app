<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <h1 th:text="${title}"></h1>

  <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos de usuarios!'}"></div> <!-- isEmpty = mÃ©todo vacio-->
  <table th:if="${!users.isEmpty()}">
      <thead>
          <tr>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
          </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}"> <!-- hacemos un for donde users tiene la lista y lo nombramos como "user"-->
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:if="${user.email}" th:text="${user.email}"></td>
            <td th:if="${user.email== null}" th:text="${' - '}"></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
